<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/comment.css" />
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  </head>
  <body>
      <!-- 左侧侧边栏 -->
      <div class="lt_aside">
        <!-- 标题 -->
        <div class="brand">
          <a href="#">黑马30期</a>
        </div>
        <!-- 用户头像 -->
        <div class="user">
          <img src="./images/default.png" alt="">
          <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
          <ul>
            <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
            <li><a href="#" id="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                <div class="child">
                  <a href="first.html">一级分类</a>
                  <a href="second.html">二级分类</a>
                </div>
            </li>
            <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
          </ul>
        </div>
      </div>
      <!-- 右侧主题部分 -->
      <div class="lt_main">
        <!-- 头部的tobar -->
        <div class="lt_topbar">
          <a href="#" class="icon_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
          <a href="#" class="icon_right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <!-- 流式布局容器 container-fluid 特征：宽度：100%，默认有左右的 15px 的padding -->
        <div class="container-fluid">
          <!-- 链接导航（路径导航） -->
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">商品管理</li>
            </ol>

            <div class="lt_content">
              <button class="btn btn-default" id="addProductBtn">添加商品</button>
              <table class="table table-bordered table-hover mt_20">
                <thead>
                  <tr>     						
                    <th width="10%">序号</th>
                    <th width="25%">商品名称</th>
                    <th width="25%">商品描述</th>
                    <th width="10%">商品库存</th>
                    <th width="10%">商品尺寸</th>
                    <th width="10%">商品状态</th>
                    <th width="10%">操作</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>		
                    <td>1</td>
                    <td>【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋</td>
                    <td>描述123123</td>
                    <td>44</td>
                    <td>35-56</td>
                    <td>已上架</td>
                    <td>
                      <button class="btn btn-danger">上架</button>
                    </td>
                  </tr>
                </tbody>
              </table>

              <!-- 分页 -->
              <div class="text-right">
                <ul class="paginator"></ul>
              </div>
            </div>
        </div>

      </div>
       



       <!-- 添加商品模态框 -->
    <!-- 外层div是蒙层 -->
    <div class="modal fade" tabindex="-1" id="productModal">
      <!-- 内层是模态框 -->
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="form">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
              <h4 class="modal-title">添加商品</h4>
            </div>
            <div class="modal-body">
              <!-- 请选择二级分类 -->
              <div class="form-group">
                <!-- 下拉菜单 -->
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"><span class="dropdownText">请选择二级分类</span> <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                  </ul>
                </div>
                <input type="hidden" name="brandId">
              </div>
              <!-- 请输入商品名称 -->
              <div class="form-group">
                <input type="text" class="form-control"  placeholder="请输入商品名称" name="proName"/>
              </div>
               <!-- 请输入商品描述 -->
               <div class="form-group">
                  <textarea class="form-control" rows="3" placeholder="请输入商品描述" name="proDesc"></textarea>
               </div>
                <!-- 请输入商品库存 -->
              <div class="form-group">
                <input type="text" class="form-control"  placeholder="请输入商品库存" name="num"/>
              </div>
               <!-- 请输入商品尺码 -->
              <div class="form-group">
                <input type="text" class="form-control"  placeholder="请输入商品尺码" name="size"/>
              </div>
               <!-- 请输入商品原价 -->
              <div class="form-group">
                <input type="text" class="form-control"  placeholder="请输入商品原价" name="oldPrice"/>
              </div>
               <!-- 请输入商品价格 -->
              <div class="form-group">
                <input type="text" class="form-control"  placeholder="请输入商品价格" name="price"/>
              </div>
              <div class="form-group">
                <label for="fileupload" class="btn btn-default">上传图片</label>
                <input type="file" id="fileupload" multiple style="display: none" data-url="/product/addProductPic" name="pic1">
                
              </div>
              <div class="form-group" id="imgBox">
                <!-- <img  width="100" src="./images/none.png" alt="" /> -->
                <input type="hidden" name="picStatus">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" id="secAddBtn" class="btn btn-primary">添加</button>
            </div>
          </form>
        </div>
      </div>
    </div>

      <!-- 准备模态框 
           控制模态框的大小：modal-lg大  默认中等 modal-sm小
           data-dismiss="modal" 可以关闭当前模态框

      
      -->
      <!-- 外层div是蒙层 -->
      <div class="modal fade" tabindex="-1" id="logoutModal">
        <!-- 内层是模态框 -->
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
              </div>
              <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" id="logoutBtn" class="btn btn-primary">确定</button>
              </div>
            </div>
          </div> 
      </div>
  <!-- 页面数据渲染的模板 -->
  <script type="text/html" id="productTpl">
      {{each rows v i}}
        <tr>		
          <td>{{i + 1 + (page - 1) * size}}</td>
          <td>{{v.proName}}</td>
          <td>{{v.proDesc}}</td>
          <td>{{v.num}}</td>
          <td>{{v.size}}</td>
          <td>{{v.statu === 1 ? "已上架":"已下架"}}</td>
          <td>
            {{if v.statu === 1}}
            <button class="btn btn-danger">下架</button>
            {{else}}
            <button class="btn btn-success">上架</button>
            {{/if}}
          </td>
        </tr>
      {{/each}}
  </script>
<!-- 二级分类渲染，模板 -->
<script type="text/html" id="drowTextTpl">
  {{each rows v i}}
  <li><a href="#" data-id="{{v.id}}">{{v.brandName}}</a></li>    
  {{/each}}

</script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 分页操作 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <!-- 图片上传 -->
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./js/comment.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/product.js"></script>
  </body>
</html>
