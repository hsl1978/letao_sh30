<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/comment.css" />
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  </head>
  <body>
      <!-- 左侧侧边栏 -->
      <div class="lt_aside">
        <!-- 标题 -->
        <div class="brand">
          <a href="#">黑马30期</a>
        </div>
        <!-- 用户头像 -->
        <div class="user">
          <img src="./images/default.png" alt="">
          <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
          <ul>
            <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
            <li><a href="#" id="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                <div class="child" style="display: block">
                  <a href="first.html" class="current">一级分类</a>
                  <a href="second.html">二级分类</a>
                </div>
            </li>
            <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
          </ul>
        </div>
      </div>
      <!-- 右侧主题部分 -->
      <div class="lt_main">
        <!-- 头部的tobar -->
        <div class="lt_topbar">
          <a href="#" class="icon_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
          <a href="#" class="icon_right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <!-- 流式布局容器 container-fluid 特征：宽度：100%，默认有左右的 15px 的padding -->
        <div class="container-fluid">
          <!-- 链接导航（路径导航） -->
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">一级分类</li>
            </ol>
            <button class="btn btn-default" id="addBtn">添加分类</button>
             <table class="table table-bordered table-hover mt_20">
               <thead>
                 <tr>
                   <th width="20%">序号</th>
                   <th width="80%">一级分类名</th>
                 </tr>
               </thead>
               <tbody>
                 <tr>
                   <td>1</td>
                   <td>运动馆</td>
                 </tr>
               </tbody>
             </table>


             <!-- 准备分页的模板 -->

             <div class="text-right">
               <ul class="pagination"></ul>
             </div>
          </div>

      </div>
       


      <!-- 准备模态框 
           控制模态框的大小：modal-lg大  默认中等 modal-sm小
           data-dismiss="modal" 可以关闭当前模态框

      
      -->
      <!-- 外层div是蒙层 -->
      <div class="modal fade" tabindex="-1" id="logoutModal">
        <!-- 内层是模态框 -->
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
              </div>
              <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" id="logoutBtn" class="btn btn-primary">确定</button>
              </div>
            </div>
          </div> 
      </div>
     


      <!-- 准备一个模板，进行模板引擎的渲染 -->

      <script type="text/html" id="firstTpl">
         {{each rows v i}}
           <tr>
             <td>{{i + 1 + (page - 1) * size}}</td>
             <td>{{v.categoryName}}</td>
           </tr>
         {{/each}}    
      </script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/comment.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/first.js"></script>
  </body>
</html>
