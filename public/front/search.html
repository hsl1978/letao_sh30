<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- 字体图标库 -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css" />
    <!-- mui -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css" />
    <link rel="stylesheet" href="./css/comment.css" />
    <link rel="stylesheet" href="./css/search.css">
  </head>
  <body>
    <div class="lt_container">
      <!-- 头部 -->
      <div class="lt_header">
        <!-- 返回上一页 
           history.back();
           history.go(-1);
        
        -->
        <a href="javascript:history.back();" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
        <h3>搜索中心</h3>
        <!-- <a href="search.html" class="icon_right"><i class="fa fa-search"></i></a> -->
      </div>
      <!-- 中间 -->
      <div class="lt_main">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
             <!--这里放置真实显示的DOM内容-->

             <!-- 乐淘搜索框 -->
             <div class="lt_search">
               <input type="text" class="search_input" placeholder="请输入搜索关键字">
               <button class="mui-btn mui-btn-primary search_btn">搜索</button>
             </div>
           
            <!-- 搜索历史 -->
             <div class="lt_history">
               <!-- 挖个巨坑 -->
             </div>



          </div>
        </div>
      </div>

      <!-- 底部 -->
      <div class="lt_footer">
        <ul>
          <li>
            <a href="index.html">
              <i class="fa fa-home"></i>
              <p>首页</p>
            </a>
          </li>
          <li>
            <a href="category.html">
              <i class="fa fa-bars"></i>
              <p>分类页</p>
            </a>
          </li>
          <li>
            <a href="cart.html">
              <i class="fa fa-shopping-cart"></i>
              <p>购物车</p>
            </a>
          </li>
          <li>
            <a href="user.html">
              <i class="fa fa-user"></i>
              <p>用户中心</p>
            </a>
          </li>
        </ul>
      </div>
    </div>


    <!-- 模板引擎 -->
     
      <script type="text/html" id="searchTpl">

        {{if list.length === 0}}
        <p>没有更多数据了</p>
        {{else}}

        <div class="title">
            <span class="mui-pull-left">搜索历史</span>
            <span class="mui-pull-right btn-empty" ><i class="fa fa-trash"></i>清空记录</span>
          </div>
          <div class="content">
            <ul>
              {{each list v i}}
               <li class="mui-clearfix"> 
                <a href="search_list.html?key={{ v }}" class="mui-pull-left">{{v}}</a>
                <i data-index="{{ i }}" class=" btn-delete mui-icon mui-icon-closeempty mui-pull-right"></i>
               </li>
                {{/each}}
            </ul>
          </div>
      
         {{/if}}
      
      
      
      </script>
    
    
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/comment.js"></script>
    <script src="./js/search.js"></script>
  </body>
</html>
