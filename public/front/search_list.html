<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- 字体图标库 -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css" />
    <!-- mui -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css" />
    <link rel="stylesheet" href="./css/comment.css" />
    <link rel="stylesheet" href="./css/searchList.css">
  </head>
  <body>
    <div class="lt_container">
      <!-- 头部 -->
      <div class="lt_header">
        <!-- 返回上一页 
           history.back();
           history.go(-1);
        
        -->
        <a href="javascript:history.back();" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
        <h3>商品列表</h3>
        <!-- <a href="search.html" class="icon_right"><i class="fa fa-search"></i></a> -->
      </div>
      <!-- 中间 -->
      <div class="lt_main">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
             <!--这里放置真实显示的DOM内容-->

             <!-- 乐淘搜索框 -->
             <div class="lt_search">
               <input type="text" class="search_input" placeholder="请输入搜索关键字">
               <button class="mui-btn mui-btn-primary search_btn">搜索</button>
             </div>
           
              <!-- 排序  -->
              <div class="lt_sort">
                <a href="#"><span>上架时间</span><i class="fa fa-angle-down"></i></a>
                <a href="#" data-type="price"><span>价格</span><i class="fa fa-angle-down"></i></a>
                <a href="#" data-type="num"><span>库存</span><i class="fa fa-angle-down"></i></a>
                <a href="#"><span>折扣</span><i class="fa fa-angle-down"></i></a>
              </div>

        
            <!-- 产品区域 -->

            <div class="lt_product">
                <!-- 挖个坑 -->

                <div class="loading"></div>
            </div>

          </div>
        </div>
      </div>

      <!-- 底部 -->
      <div class="lt_footer">
        <ul>
          <li>
            <a href="index.html">
              <i class="fa fa-home"></i>
              <p>首页</p>
            </a>
          </li>
          <li>
            <a href="category.html">
              <i class="fa fa-bars"></i>
              <p>分类页</p>
            </a>
          </li>
          <li>
            <a href="cart.html">
              <i class="fa fa-shopping-cart"></i>
              <p>购物车</p>
            </a>
          </li>
          <li>
            <a href="user.html">
              <i class="fa fa-user"></i>
              <p>用户中心</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    

    <!-- 模板引擎，渲染 -->

    <script type="text/html" id="searchListTpl">
      <ul class="mui-clearfix">
        {{each data v i}}
          <li class="lt_product_item">
            <a href="product.html?productId={{v.id}}">
              <img src="{{v.pic[0].picAddr}}" alt="">
              <p class="info mui-ellipsis-2">{{v.proName}}</p>
              <p>
                <span class="price">{{v.price}}</span>
                <span class="oldPrice">{{v.oldPrice}}</span>
              </p>
                <button class="mui-btn mui-btn-primary">立即购买</button>
             </a>
          </li>
          {{/each}}
        </ul>
    
    
    </script>
    
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/comment.js"></script>
    <script src="./js/searchList.js"></script>
  </body>
</html>
